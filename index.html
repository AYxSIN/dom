<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>shooping cart</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand">the best shop in the world</a>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
        </nav>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="c:\Users\Houda\Desktop\ll.jpg" class="d-block w-100" alt="bag">
              </div>
              <div class="carousel-item">
                <img src="https://5.imimg.com/data5/ANDROID/Default/2021/7/MC/DI/AT/118508263/product-jpeg.jpg" class="d-block w-100" alt="shoes">
              </div>
              <div class="carousel-item">
                <img src="https://www.celio.com/dw/image/v2/BGBR_PRD/on/demandware.static/-/Sites-celio-master/default/dw5dd7248b/hi-res/161218-250-LDIJJKCAP_NAVY-3.jpg?sw=1920&sh=1500&sm=fit&q=80" class="d-block w-100" alt="t-shirt">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="containerProduct">
            <div class="total">
                <p id="totalPrice">Shooping Bag Total : $0</p> <span class="btnOrder">place an order</span>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="https://www.celio.com/dw/image/v2/BGBR_PRD/on/demandware.static/-/Sites-celio-master/default/dw9dbcfa8e/hi-res/161218-250-LDIJJKCAP_NAVY-1.jpg?sw=1920&sh=1500&sm=fit&q=80" alt="cap" />
                <p><span>CAP</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">10</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="c:\Users\Houda\Desktop\5012519420_2_1_1.jpg" alt="Jeans" />
                <p><span>T SHIRT</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">50</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <div class="row-product">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <img class="imgOne" src="c:\Users\Houda\Desktop\cc.jpg" alt="t-shirt" />
                <p><span>T-shirt</span></p>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <p class="qty">0</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
                <p><span class="price">100</span></p>
                <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
